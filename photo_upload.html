<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="assets/javascript/slick/slick.js"></script>
  <script src="assets/javascript/main.js"></script>
  <title>Main Page</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <a href="#" class="main-logo"></a>

      <nav class="navigation">
        <a href="#" class="menu-link">Как это работает</a>
        <a href="#" class="menu-link">Про фотокнигу</a>
        <a href="#" class="menu-link">Отзывы клиенов</a>
        <a href="#" class="menu-link">Свяжитесь с нами</a>
        <a href="#" class="menu-link"><span class="image-link"></span></a>
      </nav>
    </header>
  </div>

  <div class="container">
    <div class="upload-box">
      <div class="upload-head">
        <h2 class="title">Загрузите фото</h2>
        <p class="description">Можно загрузить несколько фотографий (минимум 1, максимум 10)</p>
      </div>

      <div class="upload-body">
        <div class="row">

          <div class="col-12 col-md-3">
            <div class="upload-area">
              <img src="assets/images/upload.svg" class="img-block upload-image">
              <p class="upload-text">
                <span class="blue-text">Нажмите </span><span class="only-mobile">чтобы<br> загрузить фото</span><span
                  class="only-desktop">или<br> перетащите фото</span>
              </p>
            </div>
          </div>

          <div class="col-6 col-md-3">
            <div class="photo-cart uploading">
              <div class="uploading-info">
                <span class="percents">0%</span>

                <div class="progress-bar">
                  <div class="progress-value" style="width: 0%;"></div>
                </div>
              </div>

              <img class="photo" src="assets/images/photo-1.jpg">
              <span class="delete-photo"></span>
              <span class="choosed-photo">Обложка</span>
            </div>
          </div>

          <div class="col-6 col-md-3">
            <div class="photo-cart">
              <img class="photo" src="assets/images/photo-1.jpg">
              <span class="delete-photo"></span>
              <span class="choosed-photo">Обложка</span>
            </div>
          </div>

          <div class="col-6 col-md-3">
            <div class="photo-cart">
              <img class="photo" src="assets/images/photo-2.jpg">
              <span class="delete-photo"></span>
              <span class="choosed-photo">Обложка</span>
            </div>
          </div>


          <div class="col-6 col-md-2">
            <div class="photo-cart">
              <img class="photo" src="assets/images/photo-3.jpg">
              <span class="delete-photo"></span>
              <span class="choosed-photo">Обложка</span>
            </div>
          </div>

          <div class="col-6 col-md-2">
            <div class="photo-cart">
              <img class="photo" src="assets/images/photo-3.jpg">
              <span class="delete-photo"></span>
              <span class="choosed-photo">Обложка</span>
            </div>
          </div>

          <div class="col-6 col-md-2">
            <div class="photo-cart">
              <img class="photo" src="assets/images/photo-2.jpg">
              <span class="delete-photo"></span>
              <span class="choosed-photo">Обложка</span>
            </div>
          </div>

          <div class="col-6 col-md-2">
            <div class="photo-cart">
              <img class="photo" src="assets/images/photo-3.jpg">
              <span class="delete-photo"></span>
              <span class="choosed-photo">Обложка</span>
            </div>
          </div>
        </div>
      </div>

      <div class="upload-footer">
        <h2 class="title">Выберете цвет обложки</h2>
        <div class="colors">
          <div class="color choosed" style="background: #FF7272;"></div>
          <div class="color" style="background: #FF8DFB;"></div>
          <div class="color" style="background: #B172FF;"></div>
          <div class="color" style="background: #72BFFF;"></div>
          <div class="color" style="background: #72D3A3;"></div>
          <div class="color" style="background: #87D372;"></div>
          <div class="color" style="background: #D3DF80;"></div>
          <div class="color" style="background: #FDAF59;"></div>
          <div class="color" style="background: #FFBFBF;"></div>
          <div class="color" style="background: #CCCCCC;"></div>
          <div class="color" style="background: #B6B8D0;"></div>
          <div class="color" style="background: #B2CFB0;"></div>
          <div class="color" style="background: #DEC0DF;"></div>
        </div>

        <a href="#" class="button disabled" id="send-images">Отправить</a>
      </div>
    </div>
  </div>

</body>

</html>
